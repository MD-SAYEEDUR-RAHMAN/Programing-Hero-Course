<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        li{
            color: blue;
        }
        p{
            background-color: brown;
            width: 50%;
        }
        #Short{
            color: aqua;
            background-color: rgb(164, 95, 4);
            text-align: center;
        }
        .Player{
            font-size: larger;
            background-color: chartreuse;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p id="Short">This is Paragraph</p>
    <p class="Player">This Is another Paragraph</p>
    <p class="Player">This is also a Paragraph</p>
    <ul>
        <li>Inline</li>
        <li>Internal or Embaded</li>
        <li>External</li>
        
    </ul>
</body>
</html>
